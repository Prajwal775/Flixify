<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="stylesheet" href="loginpagestyle.css">
    <script type="module" src="loginpage.js"></script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="">
    </div>
    <div class="container">
        <h1>Sign In</h1>
        <form class="form" id="loginForm">
            <input type="text" placeholder="Email or Phone Number" name="Email" id="email" required>
            <input type="password" placeholder="Enter your Password" name="password" id="password" required>
            <input id="loginBtn" type="submit" value="Sign In">
            <input type="checkbox">
            <label>Remember me</label>
            <a href="#">Need help?</a>
        </form>
        <div class="content">
            <h2>New to Netflix? <a href="signup.html">Sign up now.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</h2>
        </div>
    </div>
</body>
</html>
